<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calendar Widget</title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <div class="calender-object">
  <div><center><img alt="loading" id="spinner" src="spinner.gif"></center></div>
  <div class="date">
  
    <span id="date"></span>
    
    <span id="day"></span>
    <span id="time"></span>
    
  </div>
  

  
  <div class="weather">
    <span class="icons">&#xf053;</span><span id="temp"></span><br />
    <span class="icons" id="weather-icon"></span><span id="desc"></span><br />
    <span class="icons">&#xf04e;</span><span id="humidity"></span>
  </div>
  
      
  
  <div id="details">
    <div id="year"></div>
    <div id="country"></div>
    
  </div></div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="index.js"></script>
 <center><button id="showRef" onClick="window.location.reload()">Refresh</button></center>  

</body>
</html>
